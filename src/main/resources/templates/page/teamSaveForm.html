<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<th:block th:replace="layout/header"></th:block>
<div class="container">

	<br /> <br /> <br />
	<h2>팀 등록 페이지</h2>
	<br /> <br />

	<form>
		<div class="form-group">
		<label>경기장 : </label>
			<select name="groundId" >
				<option th:each="playground : ${playgrounds}" th:value="${playground.id}" th:text="${playground.groundName}"></option>
			</select>
		
		</div>

		<div class="form-group">
			<input type="text" class="form-control" placeholder="팀이름" id="teamName" name="teamName">
		</div>
		<button id="btn-save" type="button" class="btn btn-primary">등록</button>
	</form>
</div>
<script src="/js/team.js"></script>
<br />
<br />
<br />
<th:block th:replace="layout/footer"></th:block>
