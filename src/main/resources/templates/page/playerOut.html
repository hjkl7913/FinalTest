<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<th:block th:replace="layout/header"></th:block>
	<div class="container">

		<br /> <br /> <br />
		<h2>퇴출 선수 등록 페이지</h2>
		<br /> <br />

		<form>
			<div class="form-group">
				<input type="text" class="form-control" id="playerName" name="playerName" th:value="${playerOutProc.playerName}" readonly="readonly">
			</div>
			<div class="form-group">
				<input type="text" class="form-control" id="id" name="id" th:value="${playerOutProc.id}" readonly="readonly">
			</div>
			<div class="form-group">
				<input type="text" class="form-control" placeholder="퇴출이유" id="reason" name="reason">
			</div>
			<div class="form-group">
				<input type="text" class="form-control" placeholder="퇴출날짜" id="out_date" name="out_date">
			</div>
			<button id="btn-playerOut-save" type="button" class="btn btn-primary">퇴출 등록</button>
		</form>
	</div>
	<script src="/js/player.js"></script>
<br/><br/><br/>
<th:block th:replace="layout/footer"></th:block>
